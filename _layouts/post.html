---
layout: default
---
<div id="postBody">
    <h1>{{ page.title }}</h1>
    <div class="smallInfo" align="right">
        <p>tags: 
            {% for tag in page.tags %}
                <a href= "/tags#{{ tag }}" >{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
        <p>posted on {{ page.post_time }} | last modified on {{ page.last_modified_time }}</p>
    </div>
    {{ content }}
</div>
