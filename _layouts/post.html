---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="text-vice" align="right">
    <p>tags: 
        {% for tag in page.tags %}
            <a href= "/tags#{{ tag }}" >{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </p>
    <p>posted on {{ page.post_time }} | last modified on {{ page.last_modified_time }}</p>
</div>
<div id="postBody">
    {{ content }}
</div>
