---
layout: root
---
<div id="home">
    <div id="header">
        {% include header.html %}
    </div>
    <div id="sidebar">
        {% for module in site.data.sidebar_modules %}
            <div id="{{ module.id }}">
                {% include {{ module.src }} %}
            </div>
        {% endfor %}
    </div>
    <div id="main">
        {{ content }}
    </div>
    <div id="fclean"></div>
    <div id="footer" class="smallInfo">
        {% include footer.html %}
    </div>
</div>
